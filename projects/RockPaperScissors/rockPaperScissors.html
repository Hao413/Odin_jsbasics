        // 2. Create a function named getComputerChoice to return rock or paper or scissors
        // Hint: use Math.random
        // Test the function returns using console.log or browser developer tools
        function getComputerChoice() {
            let i = Math.random();
            if (i <= 0.33) {
                console.log("rock");
                return "rock";
            }
            else if (i <= 0.66) {
                console.log("paper");
                return "paper";
            }
            console.log("scissors");
            return "scissors";
        }

        // Hint: use prompt method to get the user's input
        function getHumanChoice() {
            let choice = prompt("choose rock, paper, or scissors").toLowerCase();

            if (choice !== "rock" && choice !== "paper" && choice !== "scissors") {

        // 6. create a new function named playGame
        // move playRound function and score variables so that they are declared inside of the
        // new playGame function
        // play 5 rounds by calling playRound 5 times
        function playGame() {
            let j;
            for (j = 1; j <= 5; j++) {
                function playRound(humanChoice, computerChoice) {
                    if (humanChoice === computerChoice) {
                        alert("tie");
                    } else if (humanChoice === "paper" && computerChoice === "rock") {
                        alert("you win")
                        humanScore++;
                    } else if (humanChoice === "rock" && computerChoice === "scissors") {
                        alert("you win")
                        humanScore++;
                    } else if (humanChoice === "scissors" && computerChoice === "paper") {
                        alert("you win")
                        humanScore++;
                    } else {
                        alert("computer wins")
                        computerScore++;
                    }
                }

                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();

                playRound(humanSelection, computerSelection);
            }
        }
