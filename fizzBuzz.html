<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
    <!-- Write a program that takes a user's input and prints the numbers from one to
     user entered number. The multiples of three prints Fizz and multiple of five
     print Buzz. FOr number which are multiple of both 3 and 5, print FizzBuzz -->

</head>

<body>

    <script>

        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));
        for (let i = 1; i <= answer; i++) {
            if (i % 3 === 0) {
                console.log("Fizz");
            }
            else if (i % 5 === 0) {
                console.log("Buzz");
            }
            else if (i % 3 === 0 && i%5 === 0) {
                console.log("FizzBuzz");
            }
            else 
            console.log(i);
        }
    </script>
</body>

</html>
