    <script>
        /* 
        Write the function camelize(str) that changes dash-separated
        words likes like "my-short-string" into camel-cased "myShortString".

        that is: removes all dashes, each word after dash becomes uppercased
        
        Hint: use split to split the string into an array,
         transform it and join back
        */

        function camelize(str) {
            // converts into array and replaces the string
            let arr = str.split("-");

            for (let i = 1; i < arr.length; i++) {
                // slice extracts a portion of a string starting from 1
                arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1);
            }

            return arr.join('')
        }

        let string = "my-short-string";
        alert(camelize(string));


        /* Filter range
        Write a function filterRange(arr, a, b) that gets a n array arr, 
        looks for elements with values higher or equal to a and
         lower or equal to b and return a result as an array.
        The function should not modify the array. It should return the new array.
        */

        let arr = [5, 3, 8, 1];
        let filtered = filterRange(arr, 1, 4); //  1 <= ? <= 4

        function filterRange(arr, a, b) {
            return arr.filter(item => (a <= item && item <= b));
        }

        alert(filtered);
        // alert(arr);


        /* In-place filter
        Write a function filterRangeInPlace(arr, a, b) that gets an array arr
        and removes from it all values except those that between a and b
        the test is a <= arr[i] <= b.

        the function should only modify the array. It should not return anything
        */

        function filterRangeInPlace(arr, a, b) {
            for (let i = 0; i < arr.length; i++) {
                let val = arr[i];

                if (val < a || val > b) {
                    arr.splice(i, 1);
                    i--;
                }
            }
        }
        filterRangeInPlace(arr, 1, 6);
        alert(arr)


        /* Sort in decreasing order
        sort in decreasing order
        */

        let arr1 = [5, 2, 1, -10, 8];

        arr1.sort((a, b) => b - a);

        alert(arr1); // 8, 5, 2, 1, -10


        /* Copy and sort array
        We have an array of strings arr2. We'd like to have a sorted copy of it,
        but keep arr unmodified.
        Create a function copySorted(arr2) that returns such a copy
        */

        function copySorted(arr2) {
            return arr2.slice().sort();
        }


        let arr2 = ["HTML", "JavaScript", "CSS"];

        let sorted = copySorted(arr2);

        alert(sorted); // CSS, HTML, JavaScript
        alert(arr2); // HTML, JavaScript, CSS ( no changes)

        /* shuffle an array
        Write the function shuffle(array) that shuffles (random reorders)
        elements of the array.
        Multiple runs of shuffle may lead to different orders of elements.
        */

        let arr3 = [1, 2, 3];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));

                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        shuffle(arr3);
        alert(arr3)
